<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar no Inter DIXI</title>
  <link rel="stylesheet" href="../assets/styles/css/register-page.css">
</head>

<body>
  <header class="container">
    <div class="logo">
      <img src="../assets/images/favicon.png" alt="Logo da DIXI">
    </div>
  </header>

  <main class="container">
    <h1>Registre-se no Inter</h1>
    <div class="container">
      <form>
        <div class="inputs">
            <label class="nome" for="nome">Nome</label><br>
            <input type="text" id="nome">
          </div>
        <div class="inputs">
          <label class="email" for="email">Email</label><br>
          <input type="text" id="email">
        </div>
        <div class="inputs">
          <label class="senha" for="senha">Senha</label><br>
          <input type="password" id="senha">
        </div>
        <div class="inputs">
        <label class="confirmacaoSenha" for="confirmacaoSenha">Confirme a senha</label><br>
        <input type="password" id="confirmacaoSenha">
        </div>
        <br>
        <button class="button" type="submit">Entrar</button>
      </form>
      <div class="links container">
        <a href="../pages/login-page.html">JÃ¡ possui uma conta?</a>
      </div>
    </div>
  </main>
</body>
<script src="../scripts/register-page.js"></script>
</html>
