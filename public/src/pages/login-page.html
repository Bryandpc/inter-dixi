<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrar no Inter DIXI</title>
  <link rel="stylesheet" href="../assets/styles/css/login-page.css">
</head>

<body>
  <header class="container">
    <div class="logo">
      <img src="../assets/images/favicon.png" alt="Logo da DIXI">
    </div>
  </header>

  <main class="container">
    <h1>Entrar no Inter</h1>
    <div class="container">
      <form>
        <div class="inputs">
          <label class="usuario" for="usuario">Email</label><br>
          <input type="text" id="usuario">
        </div>
        <div class="inputs">
          <label class="senha" for="senha">Senha</label><br>
          <input type="password" id="senha">
        </div>
        <br>
        <button class="button" type="submit">Entrar</button>
      </form>
      <div class="links container">
        <a target="_blank" href="#">Esqueceu a senha?</a>
        <span class="ponto"></span>
        <a href="../pages/register-page.html">NÃ£o possui uma conta?</a>
      </div>
    </div>
  </main>
</body>
<script src="../scripts/login-page.js"></script>
</html>
